version: 0.1
cli:
  version: 1.9.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.17
      uri: https://github.com/trunk-io/plugins
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
lint:
  disabled:
    - black
  enabled:
    - markdownlint@0.34.0
    - yapf@0.33.0
    - ruff@0.0.265
    - flake8@6.0.0
    - mypy@1.3.0
